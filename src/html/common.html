<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=0">
    <title>Title</title>
    <style>

    </style>
    <link rel="stylesheet" href="../vonder/bootstrap-3.3.7-dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="../css/common.css">

    <script src="../vonder/jquery-1.10.2/jquery-1.10.2.min.js"></script>
    <script src="../vonder/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>




    <script src="../js/common.js"></script>
</head>


<body>
    <button class="btn btn-blue-gradient" data-toggle="modal" data-target="#resultsSentencing">量刑计算修改页面弹出框</button>
    <!--量刑计算修改页面弹出框 start-->
    <div class="modal fade modal-new results-sentencing" id="resultsSentencing" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">量刑结果</h4>
                </div>
                <div class="modal-body">
                    <div class="result-box" >
                       <p class="clearfix">
                           <span class="pull-left">经计算该案件量刑为 </span>
                           <span class="pull-right fc-blue">
                               <i class="fa fa-edit"></i>修正结果
                           </span>
                       </p>
                        <p>
                            <span class="orange-num">1.24</span>个月到<span class="orange-num">5.75</span>个月
                        </p>
                        <p>其中基准刑为：1个月到3个月</p>
                    </div>
                    <div class="clearfix">
                        <div class=" col-sm-6 text-right">
                            <button type="submit" class="btn btn-blue-gradient btn-min-width">确 认</button>
                        </div>
                        <div class=" col-sm-6 text-left">
                            <button type="submit" class="btn btn-grey btn-min-width" data-dismiss="modal">取 消</button>
                        </div>
                    </div>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
    <!--量刑计算修改页面弹出框 end-->

</body>

</script>

</html>
